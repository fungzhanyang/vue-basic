<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ firstName + "  " + lastName }} {{ age }}
      <div>
            计算属性   {{fullName}}   {{age}}
        </div>
      <!-- <div>
            方法   {{getFullName()}}   {{age}}
        </div> -->
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          firstName: "Felix",
          lastName: "Feng",
        //   fullName: "Felix Feng",
          age: 28
        },
        //具有缓存的机制，但写法复杂
        // watch: {
        //     firstName: function (){
        //         console.log('计算了一次')
        //         this.fullName = this.firstName +  '  ' + this.lastName
        //     },
        //     lastName: function (){
        //         console.log('计算了一次')
        //         this.fullName = this.firstName +  '  ' + this.lastName
        //     }
        // }
        // methods: {
        //     //没有缓存机制，任何属性变化都会触发计算
        //     getFullName: function(){
        //         console.log('计算了一次')
        //         return this.firstName + " " + this.lastName
        //     }
        // }
        // //计算属性（有缓存机制，写法简洁）
        // computed: {
        //     fullName: function () {
        //         console.log('计算了一次')
        //         return this.firstName + " " + this.lastName
        //     }
        // }
        computed: {
          fullName: {
            get: function() {
              console.log("计算了一次");
              return this.firstName + " " + this.lastName;
            },
            set: function(v){
                var arr = v.split(' ')
                this.firstName = arr[0]
                setTimeout(()=>{
                    this.lastName = arr[1]
                },2000)
            }
          }
        }
      });
    </script>
  </body>
</html>
