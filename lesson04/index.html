<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <template v-for="(item, key, index) in userInfo">
            <h1>{{item}}</h1>
            <p>{{key}}</p>
        </template>
    </div>
    <script>
        var vm =  new Vue({
            el: '#app',
            data: {
                userInfo: {
                    name: 'fzy',
                    age: 28
                }
            }
        })
    </script>
  </body>
</html>
