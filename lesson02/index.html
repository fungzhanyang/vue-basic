<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{foo}}</p>
      <p v-text="foo"></p>
      <p v-html="foo"></p>
      <p v-bind:title="foo">asa</p>
    </div>
    <script>
      var obj = {
        foo: "<h1>qwer</h1>"
      };

    //   Object.freeze(obj);

      new Vue({
        el: "#app",
        data: obj
      });
    </script>
  </body>
</html>
